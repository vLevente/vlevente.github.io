<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script src="../src/gps-camera-debug.js"></script>
    <script src="../src/gps-camera-position.js"></script>
    <script src="../src/gps-camera-rotation.js"></script>
    <script src="../src/gps-entity-place.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <a-text
        value="Home, Sweet Home."
        gps-entity-place="latitude: 47.41655122810681; longitude: 18.8842261771816741;"
        scale="120 120 120"
      ></a-text>
      <a-camera gps-camera user-height="1.6" gps-camera-position gps-camera-rotation gps-camera-debug> </a-camera>
    </a-scene>
  </body>
</html>
