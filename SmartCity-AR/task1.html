<!DOCTYPE html>
<html>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <!-- we import arjs version without NFT but with marker 
    + location based support -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <body style="margin : 0px; overflow: hidden;">
        <a-scene embedded arjs>
            <!-- handle hiro marker -->
            <a-marker preset='hiro'>
                <a-box position='0 0.5 0' material='opacity: 0.5; side: double;color:red;'>
                    <!-- add a torus in a red box --> 
                    <a-sphere radius='0.5' color='tomato'
                    animation="property: rotation; to:360 0 0; dur: 5000; easing: linear; loop: true">
                    </a-sphere>
                    <!-- <a-text value="Task 1" color='black' scale="120 120 120"></a-text> -->
                    <a-entity bmfont-text="text: Task 1;" scale="120 120 120"> </a-entity>
                </a-box>
            </a-marker>

            <!-- add a camera to the scene that renders the objects for us -->
            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
